syntax = "proto3";

option java_package = "com.ytfs.service.packet"; 

//msgid=0x903a
message SpotCheckTaskList{
    string taskId = 1; 
    int32 snid=2;
    repeated SpotCheckTask taskList=3;
}

message SpotCheckTask{
    int32 id = 1; 
    string nodeId=2;
    string addr=3;
    bytes VHF=4;
}

//msgid=0xa583
message SpotCheckStatus{
    string taskId = 1; 
    int32 percent=2;
    repeated int32 invalidNodeList=3;
}